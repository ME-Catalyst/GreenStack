# =============================================================================
# Prometheus Configuration for GreenStack
# =============================================================================

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'greenstack'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - greenstack-alertmanager:9093

# Load alert rules
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # ============================================================================
  # GreenStack API Server Metrics
  # ============================================================================
  - job_name: 'greenstack-api'
    static_configs:
      - targets: ['greenstack:8000']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

