# Industrial IoT Platform - Full Stack
# Extends base docker-compose.yml with MQTT, Redis, and PostgreSQL
# Usage: docker-compose -f docker-compose.yml -f docker-compose.iot.yml up -d

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Production-grade)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: iodd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iodd_manager}
      POSTGRES_USER: ${POSTGRES_USER:-iodd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # SECURITY: Port exposure removed - database is accessible only within Docker network
    # For local development, uncomment the following to connect with database tools:
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iodd_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.iodd-manager.component=database"
      - "com.iodd-manager.description=PostgreSQL Database"

  # ============================================================================
  # Redis Cache & Message Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: iodd-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.iodd-manager.component=cache"
      - "com.iodd-manager.description=Redis Cache and Message Queue"

  # ============================================================================
  # Eclipse Mosquitto MQTT Broker
  # ============================================================================
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iodd-mosquitto
    restart: unless-stopped
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./config/mosquitto/passwd:/mosquitto/config/passwd
      - ./config/mosquitto/certs:/mosquitto/config/certs
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "1883:1883"      # MQTT
      - "8883:8883"      # MQTT over TLS
      - "9001:9001"      # WebSocket
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=mqtt"
      - "com.iodd-manager.description=MQTT Message Broker"

  # ============================================================================
  # MQTT Bridge Service
  # ============================================================================
  mqtt-bridge:
    build:
      context: ./services/mqtt-bridge
      dockerfile: Dockerfile
    container_name: iodd-mqtt-bridge
    restart: unless-stopped
    environment:
      MQTT_BROKER: mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-iodd}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      API_BASE_URL: http://iodd-manager:8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - redis
      - iodd-manager
    labels:
      - "com.iodd-manager.component=bridge"
      - "com.iodd-manager.description=MQTT to Redis/API Bridge"

  # ============================================================================
  # Device Shadow Service
  # ============================================================================
  device-shadow:
    build:
      context: ./services/device-shadow
      dockerfile: Dockerfile
    container_name: iodd-device-shadow
    restart: unless-stopped
    environment:
      MQTT_BROKER: mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-iodd}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/iodd_manager.db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - iodd-data:/data
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - redis
      - iodd-manager
    labels:
      - "com.iodd-manager.component=shadow"
      - "com.iodd-manager.description=Device Shadow (Digital Twin) Service"

  # ============================================================================
  # InfluxDB Time-Series Database
  # ============================================================================
  influxdb:
    image: influxdb:2.7-alpine
    container_name: iodd-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD:-admin123changeme}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-iodd-manager}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-device-telemetry}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      DOCKER_INFLUXDB_INIT_RETENTION: ${INFLUXDB_RETENTION:-90d}
      # TLS Configuration (uncomment when certificates are generated)
      # INFLUXD_TLS_CERT: /etc/ssl/influxdb.crt
      # INFLUXD_TLS_KEY: /etc/ssl/influxdb.key
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
      # TLS Certificates (uncomment when certificates are generated)
      # - ./config/influxdb/certs/influxdb.crt:/etc/ssl/influxdb.crt:ro
      # - ./config/influxdb/certs/influxdb.key:/etc/ssl/influxdb.key:ro
    ports:
      - "8086:8086"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=timeseries"
      - "com.iodd-manager.description=InfluxDB Time-Series Database"

  # ============================================================================
  # Grafana Visualization & Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: iodd-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123changeme}
      GF_USERS_ALLOW_SIGN_UP: ${GRAFANA_ALLOW_SIGNUP:-false}
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: grafana-mqtt-datasource
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - iodd-network
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=visualization"
      - "com.iodd-manager.description=Grafana Dashboards"

  # ============================================================================
  # Node-RED Workflow Automation
  # ============================================================================
  nodered:
    image: nodered/node-red:latest
    container_name: iodd-nodered
    restart: unless-stopped
    environment:
      TZ: UTC
      NODE_RED_CREDENTIAL_SECRET: ${NODERED_CREDENTIAL_SECRET:-change-this-secret}
    volumes:
      - nodered-data:/data
    ports:
      - "${NODERED_PORT:-1880}:1880"
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - influxdb
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:1880 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=automation"
      - "com.iodd-manager.description=Node-RED Workflow Engine"

  # ============================================================================
  # InfluxDB Ingestion Service
  # ============================================================================
  influx-ingestion:
    build:
      context: ./services/influx-ingestion
      dockerfile: Dockerfile
    container_name: iodd-influx-ingestion
    restart: unless-stopped
    environment:
      MQTT_BROKER: mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-iodd}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-iodd-manager}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-device-telemetry}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - influxdb
    labels:
      - "com.iodd-manager.component=ingestion"
      - "com.iodd-manager.description=InfluxDB Data Ingestion Service"

  # ============================================================================
  # Prometheus Metrics & Monitoring
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: greenstack-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=monitoring"
      - "com.iodd-manager.description=Prometheus Metrics Collection"

  # ============================================================================
  # Alertmanager for Prometheus Alerts
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: greenstack-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./config/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - iodd-network
    environment:
      # SMTP configuration for email alerts
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com:587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      # Alert email recipients
      ALERT_EMAIL_DEFAULT: ${ALERT_EMAIL_DEFAULT:-ops@example.com}
      ALERT_EMAIL_CRITICAL: ${ALERT_EMAIL_CRITICAL:-ops@example.com}
      ALERT_EMAIL_DBA: ${ALERT_EMAIL_DBA:-dba@example.com}
      ALERT_EMAIL_SECURITY: ${ALERT_EMAIL_SECURITY:-security@example.com}
      ALERT_EMAIL_OPS: ${ALERT_EMAIL_OPS:-ops@example.com}
      # Slack channels
      SLACK_CHANNEL_CRITICAL: ${SLACK_CHANNEL_CRITICAL:-#greenstack-critical}
      SLACK_CHANNEL_WARNINGS: ${SLACK_CHANNEL_WARNINGS:-#greenstack-alerts}
      SLACK_CHANNEL_INFO: ${SLACK_CHANNEL_INFO:-#greenstack-info}
      SLACK_CHANNEL_OPS: ${SLACK_CHANNEL_OPS:-#greenstack-ops}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=monitoring"
      - "com.iodd-manager.description=Prometheus Alert Manager"

# ============================================================================
# Additional Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  mosquitto-data:
    driver: local
  mosquitto-log:
    driver: local
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  grafana-data:
    driver: local
  nodered-data:
    driver: local
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
