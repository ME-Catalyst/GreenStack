# Industrial IoT Platform - Full Stack
# Extends base docker-compose.yml with MQTT, Redis, and PostgreSQL
# Usage: docker-compose -f docker-compose.yml -f docker-compose.iot.yml up -d

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Production-grade)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: iodd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iodd_manager}
      POSTGRES_USER: ${POSTGRES_USER:-iodd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iodd_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.iodd-manager.component=database"
      - "com.iodd-manager.description=PostgreSQL Database"

  # ============================================================================
  # Redis Cache & Message Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: iodd-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.iodd-manager.component=cache"
      - "com.iodd-manager.description=Redis Cache and Message Queue"

  # ============================================================================
  # Eclipse Mosquitto MQTT Broker
  # ============================================================================
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iodd-mosquitto
    restart: unless-stopped
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./config/mosquitto/passwd:/mosquitto/config/passwd
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "1883:1883"      # MQTT
      - "8883:8883"      # MQTT over TLS
      - "9001:9001"      # WebSocket
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.iodd-manager.component=mqtt"
      - "com.iodd-manager.description=MQTT Message Broker"

  # ============================================================================
  # MQTT Bridge Service
  # ============================================================================
  mqtt-bridge:
    build:
      context: ./services/mqtt-bridge
      dockerfile: Dockerfile
    container_name: iodd-mqtt-bridge
    restart: unless-stopped
    environment:
      MQTT_BROKER: mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-iodd}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      API_BASE_URL: http://iodd-manager:8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - redis
      - iodd-manager
    labels:
      - "com.iodd-manager.component=bridge"
      - "com.iodd-manager.description=MQTT to Redis/API Bridge"

  # ============================================================================
  # Device Shadow Service
  # ============================================================================
  device-shadow:
    build:
      context: ./services/device-shadow
      dockerfile: Dockerfile
    container_name: iodd-device-shadow
    restart: unless-stopped
    environment:
      MQTT_BROKER: mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-iodd}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/iodd_manager.db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - iodd-data:/data
    networks:
      - iodd-network
    depends_on:
      - mosquitto
      - redis
      - iodd-manager
    labels:
      - "com.iodd-manager.component=shadow"
      - "com.iodd-manager.description=Device Shadow (Digital Twin) Service"

# ============================================================================
# Additional Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  mosquitto-data:
    driver: local
  mosquitto-log:
    driver: local
